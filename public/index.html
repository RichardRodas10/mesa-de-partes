<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesa de Partes</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <h1>Inicio de sesión</h1>
        <form id="loginForm">
            <div class="input-group">
                <label for="confirmPassword"><i class="fa-solid fa-envelope"></i> Correo Electrónico</label>
                <input type="email" id="loginEmail" required />
            </div>
            <div class="input-group password-group">
                <label for="loginPassword"><i class="fa-solid fa-lock"></i> Contraseña</label>
                <div class="password-wrapper">
                    <input type="password" id="loginPassword" required />
                </div>
            </div>
            
            <div class="checkbox-container">
                <label class="remember-me">
                    <input type="checkbox"> Recuérdame
                </label>
            </div>

            <button class="btn-ingresar" type="submit"><i class="fa-solid fa-door-open"></i> IngreFSAFSFSsar</button>
        </form>
        
        <div class="links">
            <a href="register.html"><i class="fa-solid fa-plus"></i> Regístrate aquí</a>
            <span>|</span>
            <a href="forgot-password.html"><i class="fa-solid fa-triangle-exclamation"> </i> Olvidé mi contraseña</a>
        </div>
    </div>

    <script type="module" src="./js/login.js"></script>
</body>
</html>
