<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Contraseña</title>
  <link rel="icon" href="./img/logo.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <div class="login-container">
    <h1 class="titulo-forgot">RECUPERAR CONTRASEÑA</h1>
    <form id="forgotForm">
      <div class="input-group">
        <label for="forgotEmail"><i class="fa-solid fa-envelope"></i> Correo Electrónico</label>
        <input type="email" id="forgotEmail" class="input-border" required />
      </div>
      <button class="btn-ingresar" type="submit"><i class="fa-solid fa-door-open"></i> Enviar</button>
    </form>

    <div class="links">
        <a href="index.html"><i class="fa-solid fa-user"></i> Inicia sesión</a>
    </div>
  </div>

  <script type="module" src="./js/forgot-password.js"></script>
</body>
</html>
